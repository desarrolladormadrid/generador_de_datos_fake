// Función para generar un número de cuenta bancaria aleatorio
function generarCuentaBancaria() {
  // Generar un número aleatorio para el número de cuenta
  var numeroCuenta = Math.floor(Math.random() * 9999999999999999) + 1;
  // Generar un número aleatorio para el código de control
  var codigoControl = Math.floor(Math.random() * 9999) + 1;
  // Generar el número de cuenta completo
  var cuentaBancaria = "ES" + numeroCuenta + "-" + codigoControl;
  // Devolver el número de cuenta completo
  return cuentaBancaria;
}
// Función para generar un número de cuenta bancaria aleatorio
function generarCuentaBancaria() {
  // Generar un número aleatorio para el número de cuenta
  var numeroCuenta = Math.floor(Math.random() * 9999999999999999) + 1;
  // Generar un número aleatorio para el código de control
  var codigoControl = Math.floor(Math.random() * 9999) + 1;
  // Generar el número de cuenta completo
  var cuentaBancaria = numeroCuenta + "-" + codigoControl;
  // Devolver el número de cuenta completo
  return cuentaBancaria;
}

function generarNumeroSeguridadSocial() {
  var provincia = Math.floor(Math.random() * 99).toString().padStart(2, '0');
  var secuencial = Math.floor(Math.random() * 99999999).toString().padStart(8, '0');
  var numeroCompleto = provincia + secuencial;
  var resto = parseInt(numeroCompleto) % 97;
  var digitosControl = resto.toString().padStart(2, '0');
  var numeroSeguridadSocial = provincia + secuencial + digitosControl;
  return numeroSeguridadSocial;
}
